<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="estile.css">

    <body>
        <ul class="navbar">
            <li><a href="index.html">Página principal </a>
            <li><a href="blog.html">Blog</a>
            <li><a href="socialnet.html">Redes Sociales</a>
            <li><a href="contact.html">Contacto</a>
            <hr / class=smallhr>
            <li><a href="login.html" class="active">Admin</a>
        </ul>
        
        
        <section class="container">
            <div class="login">
                <h1>Iniciar sesión como admin</h1>
                <form method="post" action="index.html">
                    <p><input type="text" name="login" value="" placeholder="Usuario o email"></p>
                    <p><input type="password" name="password" value="" placeholder="Contraseña"></p>
                    <p class="remember_me">
                        <label>
                            <input type="checkbox" name="remember_me" id="remember_me">
                            Recordarme en este ordenador
                        </label>
                    </p>
                    <p class="submit"><input type="submit" name="commit" value="Iniciar sesión"></p>
                </form>
            </div>
            <div class="login-help">
                <p>Olvidaste la contraseña? <a href="index.html">Clica aquí para reestablecerla</a>.</p>
            </div>
      </section>
    </body>
    
</html>
